<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="quiz.css">
</head>

<body>
  <div id="app" class="root">
    <div class="quiz">
      <quiz :page-names="pageNames" :pages="pages" :selected-page="activePageName" :selected-page-num="activePageNum"
        :batch-size="batchSize" :active-pages-max-page-num="activePagesMaxPageNum" @select-quiz="setActiveQuiz"
        @select-page="setActivePaginationPage"></quiz>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="quiz.js"></script>

</html>
